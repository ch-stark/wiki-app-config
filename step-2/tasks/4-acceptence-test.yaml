apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: acceptence-test
spec:
  steps:
  - name: git-clone
    image: alpine/git
    script: |
      #!/usr/bin/env sh
      git clone https://github.com/hrishin/wiki-application.git
  
  - name: acceptence-test
    image: golang
    workingDir: /workspace/wiki-application
    script: |
      #!/usr/bin/env sh
      make acceptance